{% extends 'base.html' %}
{% block content %}
<div class="container-btn" style="margin-left: 104px;">
    <form action="{% url 'create_file' 'api_cr' %}" method="get">
        <button type="submit" class="btn btn-outline-success btn-lg">Создать</button>
    </form>
</div>
<div class="container position-relative">
    <div class="row justify-content-center p-3">
        <div class="col-auto position-absolute start-0">
            <div class="container">
                {% for value in list %}
                <ul class="list-group list-group-horizontal-md">
                    <li class="list-group-item" style="margin-top: 5px;">{{value.value}}</li>
                    <li class="list-group-item" style="margin-top: 5px;">{{value.description}}</li>
                    <li class="list-group-item" style="margin-top: 5px;">{{value.expired}}</li>
                    <li class="list-group-item" style="margin-top: 5px;">
                        <form action="{% url 'delete_file' 'api_del' 1 value.value %}" method="get">
                            <button type="submit" class="btn btn-outline-danger btn-sm">Удалить</button>
                        </form>
                    </li>
                </ul>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
